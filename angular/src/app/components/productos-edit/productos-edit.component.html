<h1 class="text-center" style="margin-top: 75px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:xx-large;">Producto editar</h1>
<form (ngSubmit)="updateProductos()" class="ml-4">
  <div class="row">
    <div class="col-xs-3 ml-3">
      <div class="form-group">
        <label for="name">Nombre producto</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="productoss.nombre">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 ml-3">
      <div class="form-group">
        <label for="last_name">Detalle</label>
        <input type="text" name="last_name" class="form-control" [(ngModel)]="productoss.detalle">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 ml-3">
      <div class="form-group">
        <label for="identification">Precio</label>
        <input type="text" name="identification" class="form-control" [(ngModel)]="productoss.precio">
      </div>
    </div>
  </div>
    <button class="btn btn-outline-primary mr-2">Actualizar</button>
    <button class="btn btn-danger ml-2" routerLink="/productos">Regresar</button>
  </form>
